<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== SWIPER CSS ===============--> 
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">
       

        <title>Moonzaco</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="index.html" class="nav__logo">
                    <i class='bx bxs-moon nav__logo-icon'></i> Moonzaco
                </a>

                <div class="nav__menu" id="nav-menu">
                    

                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x' ></i>
                    </div>
                </div>

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class='bx bx-moon change-theme' id="theme-button"></i>

                    <div class="nav__shop" id="cart-shop">
                        
                    </div>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-grid-alt' ></i>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home" id="home">
            
                <div class="home__container container grid">
                        <div class="home__img-bg">
                            <img src="assets/img/home.png" alt="" class="home__img">
                        </div>
        
                        <div class="home__social">
                            <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                                Facebook
                            </a>
                            <a href="https://tiktok.com/" target="_blank" class="home__social-link">
                                Tiktok
                            </a>
                            <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                                Instagram
                            </a>
                        </div> 
                        
                        <div class="login-container">
                            <h1 class="h1form">Login</h1>
                            <form action="">
                              <label for="email">E-mail:</label>
                              <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                              <label for="password">Senha:</label>
                              <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                              <a href="senha.html" id="forget-password">Esqueceu a senha?</a>
                              <input type="submit" value="Entrar">
                            </form>
                            <div class="social-container">
                              <p>Ou entre pelas suas redes sociais:</p>
                              <div id="loginsocial">
                                <ul class="footer__social">
                                    <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
                                        <i class='bx bxl-facebook'></i>
                                    </a>
            
                                    <a href="https://twitter.com/" target="_blank" class="footer__social-link">
                                        <i class='bx bxl-twitter' ></i>
                                    </a>
            
                                    <a href="https://www.instagram.com/" target="_blank" class="footer__social-link">
                                        <i class='bx bxl-instagram' ></i>
                                    </a>
                                </ul>
                              </div>
                            </div>
                            
                    </div>

                    
                </div>
            </section>
            

        <script src="assets/js/swiper-bundle.min.js"></script>
        <script src="teste.js"></script>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
       >
    </body>
</html>
